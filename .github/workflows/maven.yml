name: Running from GitHub with ORacle DB
on: [push, pull_request]
jobs:
  latest:
    name: "Latest JDK ${{ matrix.release }} on ${{ matrix.os }}"
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [ ubuntu-latest ]
        release: [ 17 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Check out repository'
        run: $JAVA_HOME_21_X64/bin/java --show-version src/ListOpenJavaDevelopmentKits.java ${{ github.event.inputs.name }}
      - name: 'Set up JDK'
        id: setup
        uses: ./
        with:
          website: oracle.com
          release: ${{ matrix.release }}
          version: latest
      - name: 'Print outputs'
        shell: bash
        run: |
          echo 'Outputs'
          echo "steps.setup.outputs.archive = ${{ steps.setup.outputs.archive }}"
          echo "steps.setup.outputs.version = ${{ steps.setup.outputs.version }}"
      - name: 'Print Java version'
        run: java --version